services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env.production
    expose:
      - "5000"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: awslogs
      options:
        awslogs-group: /prd-generator/backend
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-stream-prefix: backend
        awslogs-create-group: "true"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: awslogs
      options:
        awslogs-group: /prd-generator/frontend
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-stream-prefix: frontend
        awslogs-create-group: "true"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  certbot-conf:
  certbot-www:

networks:
  app-network:
    driver: bridge
